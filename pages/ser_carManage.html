<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link href="../css/common.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hotel-header" >
			 <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
			<h1 class="mui-title" >车辆管理</h1>
			<a id="addcar" class="mui-icon-plusempty mui-icon  mui-pull-right" ></a>
		</header>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			//添加内页
			var menu = null,
				main = null;
			var showMenu = false;
			mui.init({
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					id: 'carManage-inner',
					url: 'ser_carManage-inner.html',
					styles: {
						top: '51px',
						bottom: 0,
						bounce: 'vertical',
						scrollIndicator : "none",
						hardwareAccelerated :false
					}
				}]
			});
			//不要滑动条
			mui.plusReady(function() {
				ws = plus.webview.currentWebview();
				ws.setStyle({
					scrollIndicator: "none",
					hardwareAccelerated :false
				});  
				document.getElementById("addcar").addEventListener('tap', function() {
					mui.openWindow({
                                      url: '../pages/ser_addcar.html' ,
                                      id: 'ser_addcar' ,
                                    show : {
                                          aniShow : 'pop-in'
                                     },
                                    styles : {
                                          popGesture : 'hide',
					hardwareAccelerated :false
                                     },
                                    waiting : {
                                          autoShow : false
                                     }
                              });

				}); 
			})
		</script>
	</body>

</html>
