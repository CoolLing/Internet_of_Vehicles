<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加车辆</title>
		<link href="../css/mui.min.css" rel="stylesheet" />	
		<link href="../css/common.css" rel="stylesheet" />
		<script src="../js/mui.min.js"></script>	
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			//添加内页
			var menu = null,
				main = null;
			var showMenu = false;
			mui.init({
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					id: 'addcar-inner',
					url: 'ser_addcar-inner.html', 
					styles: {
						top: '51px',
						bottom: 0,
						bounce: 'vertical',
						hardwareAccelerated:false,
						scrollIndicator: 'none'
					}
				}]
			});
			//不要滑动条
			mui.plusReady(function() {
				ws = plus.webview.currentWebview();
				ws.setStyle({
					scrollIndicator: "none" ,
					hardwareAccelerated :false
				}); 
				document.getElementById("scan").addEventListener('tap',function(){
					mui.openWindow({ 
                                      //url: 'ser_add_scan.html' ,
                                      url:'ser_add_scan.html', 
                                      id: 'ser_add_scan' ,
                                    show : {
                                          aniShow : 'pop-in'
                                     },
                                    styles : {
                                          popGesture : 'hide' ,
					hardwareAccelerated :false
                                          
                                     },
                                    waiting : {
                                          autoShow : false
                                     }
                              });

					
				})
			})
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav hotel-header" >
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
	    <h1 class="mui-title" >添加车辆</h1>	
	     <a id="scan" class="mui-icon-paperclip mui-icon mui-pull-right" ></a>
		</header>

					
	</body>

</html>
