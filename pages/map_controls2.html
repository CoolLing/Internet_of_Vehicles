<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>Hello H5+</title>
	 
		<script type="text/javascript">
			function resetMap() {
				plus.webview.currentWebview().opener().evalJS('resetMap()');
			}
			//放大
			function zoomIn() {
				plus.webview.currentWebview().opener().evalJS('zoomIn()');
			}
			//缩小
			function zoomOut() {
				plus.webview.currentWebview().opener().evalJS('zoomOut()');
			}
			//路况
			function trafficCon() {
				plus.webview.currentWebview().opener().evalJS('trafficCon()');
			}
			//定位到用户位置
			function userLocation() {
				plus.webview.currentWebview().opener().evalJS('userLocation()');
			}
		</script>
		<script type="text/javascript" src="../js/mui.min.js"></script>

		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8" />
		<style type="text/css">
			html,
			body {
				overflow: hidden;
			}
			
			button {
				background:white ;
				width: 40px;
				height: 40px;
				margin: 0 0 5px 0;
				border: 1px solid #ccc;
				text-align: center;
				
			}
			button:active {
			    background: #C8C7CC;
			}
						
			button img {
				height: 20px;
				width: 20px;
				margin: auto;    
				 position: relative; 
  				top: 0; left: 0; bottom: 0; right: 0;
			}
		</style>
	</head>

	<body>

		<div>
			<button type="button" onclick="zoomIn()"><img src="../images/map_scale_zoomin_gray.png"></button>
		</div>
		<div>
			<button type="button" onclick="zoomOut()"><img src="../images/map_scale_zoomout_gray.png"></button>
		</div>
