<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="../js/mui.min.js"></script>
    <link href="../css/common.css" rel="stylesheet" />
    <link href="../css/mui.min.css" rel="stylesheet"/>

    <script>
			mui.init();
			/*
			 * 打开页面“消息”
			 */
			mui.plusReady(function() {
				ws = plus.webview.currentWebview();
				ws.setStyle({
					scrollIndicator: "none",
					hardwareAccelerated :false
				})
			})
			
			//添加内页
			var menu = null,
				main = null;
			var showMenu = false;
			mui.init({
				swipeBack: false,
				statusBarBackground: '#f7f7f7',
				gestureConfig: {
					doubletap: true
				},
				subpages: [{
					id: 'searchViolation-inner',
					url: 'ser_searchViolation-inner.html',
					styles: {
						top: '51px',
						bottom: 0,
						bounce: 'vertical',
						hardwareAccelerated :false
					}
				}]
			});
			
			mui.plusReady(function() {		
					document.getElementById("ser_sv_addcar").addEventListener('tap', function() {
					mui.openWindow({
						url: 'ser_sv_addcar.html',
						id: 'ser_sv_addcar',
						show: {
							aniShow: 'pop-in'
						},
						styles: {
							popGesture: 'hide',
							hardwareAccelerated :false
						},
						waiting: {
							autoShow: false
						}
					});
				});				
			});
		</script>
</head>
<body>
	<header class="mui-bar mui-bar-nav" >
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
	    <h1 class="mui-title" >违章查询</h1>
	    <a class="mui-btn mui-btn-link mui-pull-right" id="ser_sv_addcar"><span class="mui-icon mui-icon-plusempty"></span></a>
	</header>	
</body>
</html>
